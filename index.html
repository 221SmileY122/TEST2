<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-size: 72px;
            color: #d6336c;
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        p {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #d6336c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4);
        }

        .button:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }

        /* –ü–æ–¥–ø–∏—Å—å –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        .signature {
            margin-top: 15px;
            font-size: 16px;
            color: #777;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–Ω–µ–∂–∏–Ω–æ–∫ */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110%);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ */
        .flower {
            position: absolute;
            font-size: 30px;
            animation: explode 1.5s ease-out forwards;
            z-index: 3;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ç–µ–∫—Å—Ç–æ–º -->
    <div class="container">
        <h1>–° 8 –ú–ê–†–¢–ê!</h1>
        <p>–ü—É—Å—Ç—å –≤–µ—Å–Ω–∞ –ø—Ä–∏–Ω–µ—Å—ë—Ç –≤–∞–º —Ä–∞–¥–æ—Å—Ç—å, —Ç–µ–ø–ª–æ –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ!</p>

        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button class="button" id="flowerButton">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –±—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤</button>

        <!-- –ü–æ–¥–ø–∏—Å—å -->
        <div class="signature">–ë–µ—Ä–∏ —Å—Ç–æ–ª—å–∫–æ, —Å–∫–æ–ª—å–∫–æ —Ö–æ—á–µ—à—å, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã —ç—Ç–æ–≥–æ –¥–æ—Å—Ç–æ–π–Ω–∞!</div>
    </div>

    <!-- –°–Ω–µ–∂–∏–Ω–∫–∏ -->
    <div class="snowflakes">
        <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ -->
        <script>
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflakeCount = 50;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random();
                snowflakesContainer.appendChild(snowflake);
            }
        </script>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ü–≤–µ—Ç–æ–≤ -->
    <script>
        const button = document.getElementById('flowerButton');
        const container = document.querySelector('.container');

        button.addEventListener('click', () => {
            for (let i = 0; i < 20; i++) { // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = 'üåπ'; // –≠–º–æ–¥–∑–∏ —Ä–æ–∑—ã
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.setProperty('--x', `${(Math.random() - 0.5) * 500}px`);
                flower.style.setProperty('--y', `${(Math.random() - 0.5) * 500}px`);
                container.appendChild(flower);

                // –£–¥–∞–ª—è–µ–º —Ü–≤–µ—Ç–æ–∫ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                flower.addEventListener('animationend', () => {
                    flower.remove();
                });
            }
        });
    </script>
</body>
</html>
