<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Букет роз</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .button-container {
            position: relative;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .rose {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            opacity: 0;
            animation: explode 2s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-150px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="explodeRoses()">Получить букет роз</button>
        <div id="roses"></div>
    </div>

    <script>
        function explodeRoses() {
            const rosesContainer = document.getElementById('roses');
            rosesContainer.innerHTML = ''; // Clear previous roses
            for (let i = 0; i < 10; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                const angle = (i / 10) * 360;
                const distance = 100;
                rose.style.transform = `rotate(${angle}deg) translate(${distance}px) rotate(-${angle}deg)`;
                rosesContainer.appendChild(rose);
            }
        }
    </script>
</body>
</html>
