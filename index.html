<div class="game-container">
    <!-- Заголовок -->
    <h1 class="title">Вселенная роз</h1>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <!-- Кнопка для открытия древа навыков -->
        <button class="skill-tree-button" id="openSkillTree">Древо Навыков</button>

        <!-- Кнопка для получения розы -->
        <button class="rose-button" id="getRose">Получить розу</button>
    </div>

    <!-- Счетчик роз -->
    <div class="rose-counter">Розы: <span id="roseCount">0</span></div>

    <!-- Модальное окно древа навыков -->
    <div class="skill-tree-modal" id="skillTreeModal">
        <div class="skill-tree-content">
            <h2>Древо Навыков</h2>
            <span class="close-button" id="closeSkillTree">&times;</span>
            <div class="skill-tree-grid" id="skillTreeGrid">
                <!-- Здесь будут навыки -->
            </div>
        </div>
    </div>

    <!-- Вспышка при клике -->
    <div class="flash"></div>
</div>

<!-- Фон -->
<div class="background"></div>
