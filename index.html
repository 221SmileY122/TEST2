<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розовая Вселенная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Главный экран -->
        <div class="main-screen">
            <h1>Розовая Вселенная</h1>
            <p>Создай свою империю роз!</p>
            <div class="rose-counter">Розы: <span id="roseCount">0</span></div>
            <button class="rose-button" id="flowerButton">Собрать розы</button>
            <button class="skill-tree-button" id="openSkillTree">Древо Навыков</button>
        </div>

        <!-- Древо навыков (модальное окно) -->
        <div class="skill-tree-modal" id="skillTreeModal">
            <div class="skill-tree-content">
                <h2>Древо Навыков</h2>
                <span class="close-button" id="closeSkillTree">&times;</span>
                <div class="skill-tree-grid" id="skillTreeGrid">
                    <!-- Здесь будут навыки -->
                </div>
            </div>
        </div>

        <!-- Вселенная роз (фон) -->
        <div class="rose-universe">
            <!-- Визуальные элементы вселенной роз -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
