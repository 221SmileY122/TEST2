<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розовая Вселенная</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Стили главного экрана */
        .main-screen h1 {
            font-size: 72px;
            color: #d6336c;
            margin: 0;
        }

        .main-screen p {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }

        .rose-counter {
            font-size: 20px;
            color: #d6336c;
            margin-bottom: 20px;
        }

        .rose-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #d6336c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4);
        }

        .rose-button:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }

        /* Стили кнопки открытия древа навыков */
        .skill-tree-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #d6336c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4);
        }

        .skill-tree-button:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }

        /* Стили модального окна древа навыков */
        .skill-tree-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .skill-tree-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .skill-tree-content h2 {
            color: #d6336c;
            margin-bottom: 15px;
        }

        .skill-tree-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки */
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tree-item {
            margin: 10px;
            padding: 10px;
            border: 2px solid #d6336c;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }

        .skill-tree-item:hover {
            background: #d6336c;
            color: #fff;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }

        /* Стили для вселенной роз */
        .rose-universe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .rose-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .rose {
            position: absolute;
            width: 30px; /* Размер розы */
            height: 30px;
            background-image: url('rose.png'); /* Замени на свою картинку розы */
            background-size: cover;
            animation: roseFall linear infinite;
            opacity: 0;
        }

        @keyframes roseFall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Изначально прозрачный */
            pointer-events: none;
            z-index: 100;
            animation: flash 0.5s ease-out;
            display: none; /* Изначально скрыт */
        }

        @keyframes flash {
            0% {
                background: rgba(255, 255, 255, 0.8);
            }
            100% {
                background: rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Главный экран -->
        <div class="main-screen">
            <h1>Розовая Вселенная</h1>
            <p>Создай свою империю роз!</p>
            <div class="rose-counter">Розы: <span id="roseCount">0</span></div>
            <button class="rose-button" id="flowerButton" onclick="addRoses()">Собрать розы</button>
            <button class="skill-tree-button" id="openSkillTree" onclick="openSkillTree()">Древо Навыков</button>
        </div>

        <!-- Древо навыков (модальное окно) -->
        <div class="skill-tree-modal" id="skillTreeModal">
            <div class="skill-tree-content">
                <h2>Древо Навыков</h2>
                <span class="close-button" id="closeSkillTree" onclick="closeSkillTree()">&times;</span>
                <div class="skill-tree-grid" id="skillTreeGrid">
                    <!-- Здесь будут навыки -->
                </div>
            </div>
        </div>

        <!-- Вселенная роз (фон) -->
        <div class="rose-universe">
            <!-- Визуальные элементы вселенной роз -->
        </div>

        <!-- Дождь из роз -->
        <div class="rose-rain">
            <!-- Розы будут добавляться сюда -->
        </div>

        <!-- Вспышка при клике -->
        <div class="flash"></div>

        <!-- Таблица лидеров -->
        <div class="leaderboard">
            <h2>Таблица Лидеров</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Игрок</th>
                        <th>Количество роз</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Здесь будут данные лидеров -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Получение элементов
        const flowerButton = document.getElementById('flowerButton');
        const roseCountSpan = document.getElementById('roseCount');
        const openSkillTreeButton = document.getElementById('openSkillTree');
        const skillTreeModal = document.getElementById('skillTreeModal');
        const closeSkillTreeButton = document.getElementById('closeSkillTree');
        const skillTreeGrid = document.getElementById('skillTreeGrid');
        const leaderboardBody = document.getElementById('leaderboardBody');

        // Начальные значения
        let roseCount = 0;

        // Функция для добавления роз
        function addRoses() {
            roseCount += 1;
            roseCountSpan.textContent = roseCount;
        }

        // Функция для открытия древа навыков
        function openSkillTree() {
            skillTreeModal.style.display = 'flex';
        }

        // Функция для закрытия древа навыков
        function closeSkillTree() {
            skillTreeModal.style.display = 'none';
        }

        // Функция для заполнения таблицы лидеров
        function populateLeaderboard() {
            // Пример данных для таблицы лидеров
            const leaderboardData = [
                { place: 1, player: 'Player1', roses: 100 },
                { place: 2, player: 'Player2', roses: 50 },
                { place: 3, player: 'Player3', roses: 20 }
            ];

            leaderboardData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.place}</td>
                    <td>${item.player}</td>
                    <td>${item.roses}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // Вызов функции для заполнения таблицы лидеров
        populateLeaderboard();
    </script>
</body>
</html>
